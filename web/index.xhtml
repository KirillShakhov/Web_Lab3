<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <h:form>
         <table>
            <tr>
               <td>X:</td>
               <td>
                  <h:selectOneRadio label="X" id="X" value="" required="true">
                     <f:selectItem itemLabel="-4" itemValue="-4" />
                     <f:selectItem itemLabel="-3" itemValue="-3" />
                     <f:selectItem itemLabel="-2" itemValue="-2" />
                     <f:selectItem itemLabel="-1" itemValue="-1" />
                     <f:selectItem itemLabel="0" itemValue="0" />
                     <f:selectItem itemLabel="1" itemValue="1" />
                     <f:selectItem itemLabel="2" itemValue="2" />
                     <f:selectItem itemLabel="3" itemValue="3" />
                     <f:selectItem itemLabel="4" itemValue="4" />
                  </h:selectOneRadio>
                  <h:message for="X" style="color: red" />
               </td>
            </tr>

            <tr>
               <td>Y:</td>
               <td>
                  <h:inputText label="Y" id="Y" value="" required="true"/>
                  <h:message for="Y" style="color: red" />
               </td>
            </tr>

            <tr>
               <td>R:</td>
               <td>
                  <p:slider label="R" id="R" step="0.25" minValue="1" maxValue="4"/>
               </td>
            </tr>
         </table>
         <h:commandButton value="Отправить" action="" />
      </h:form>
   </h:body>
</html>
